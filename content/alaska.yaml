    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is Alaska mobile home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Alaska mobile home insurance is a policy written on the HO7 form that covers your mobile or manufactured home, its contents, any other detached structures on your property, and your personal liability.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does Alaska mobile home insurance cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Premiums for Alaska mobile home insurance vary based on several factors, such as the age, size, and condition of your home. \\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are there any discounts for Alaska mobile home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mobile home owners can usually get discounts on their insurance for living in a mobile home park, installing safety features, and opting for an electronic policy, to name a few.\\\"\\n    }\\n  }]\\n}\\n</script>\n<style>\\nkin-address-form {\\n  display: none !important;\\n}\\n</style>"
