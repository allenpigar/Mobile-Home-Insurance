      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is mobile home insurance in Connecticut?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mobile home insurance is a homeowner’s policy for mobile homes. It covers your mobile home, it’s contents, and other structures on your property, as well as your personal liability and living expenses if a claim causes you to temporarily relocate.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need homeowners insurance for mobile homes in Connecticut?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your mobile home is a major investment that should be insured. Moreover, mortgage lenders and mobile home parks often require coverage.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does it cost to insure a mobile home in Connecticut?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The average cost of mobile and manufactured home insurance in Connecticut is approximately $1,000 per year.\\\"  \\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can you insure an old mobile home in Connecticut?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Many insurance carriers don’t cover older mobile homes, but Kin can usually offer coverage to these homeowners.\\\"\\n    }\\n  }]\\n}\\n</script>\n<style>\\nkin-address-form {\\n  display: none !important;\\n}\\n</style>"
