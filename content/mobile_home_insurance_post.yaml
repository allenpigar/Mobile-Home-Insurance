    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is Alabama mobile home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Alabama mobile home insurance is a policy written on the HO7 form that covers mobile and manufactured homes as well as their contents and any detached structures. Policies also cover liability.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does Alabama mobile home insurance cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"On average, Alabama mobile home insurance premiums are $1,548 per year, or $129 per month. \\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is Alabama mobile home insurance different from a homeowners policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The main difference is cost. Because mobile homes aren’t built on a foundation, insurance companies consider them riskier to insure and charge more.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What information do I need to apply for mobile home insurance in Alabama?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance agent will need your mobile home’s VIN, an estimate of your personal belongings’ value, and the coverage required by your mobile home park. Also have information about safety features to see if you qualify for a discount.\\\"\\n    }\\n  }]\\n}\\n</script>\n<style>\\nkin-address-form {\\n  display: none !important;\\n}\\n</style>"
