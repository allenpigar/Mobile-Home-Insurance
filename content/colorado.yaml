    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is Colorado mobile home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Colorado mobile home insurance is homeowners’ coverage for mobile and manufactured homes. Policies typically cover your dwelling, other structures on the property, and personal property within your home, as well as your personal liability, medical payments for injured guests, and living expenses if you have to relocated during a claim.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does it cost to insure a mobile home?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mobile home insurance ranges from about $250 to $1,300 per year nationally.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What insurance covers mobile homes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mobile home owners need an insurance policy written on an HO7 form.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need insurance on a mobile home?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mortgage lenders often require mobile home insurance before they’ll sign off on a loan, plus mobile home parks usually want you to have coverage, too.\\\"\\n    }\\n  }]\\n}\\n</script><style>\\nkin-address-form {\\n  display: none !important;\\n}\\n</style>"
